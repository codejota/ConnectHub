<!DOCTYPE html>
<html>
  <head>
    <title>Bookmark Page</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.0/css/bulma.min.css">
    <style>
    .delete-icon {
      position: absolute;
      right: 10px;
      top: 10px;
      cursor: pointer;
      display: none;
    }
    .delete-icon:hover {
      color: red;
    }
    .custom-bookmark:hover .delete-icon {
      display: block;
    }
    </style>
  </head>
  <body>
    <section class="section">
      <div class="container">
        <h1 class="title">Ol√°, [UserName]</h1>
        <h2 class="subtitle">Default Bookmarks</h2>
        <div class="columns">
          <div class="column" id="default-bookmarks">
            <!-- Default bookmarks will be added here -->
          </div>
          <div class="column" id="custom-bookmarks">
            <!-- Custom bookmarks will be added here -->
          </div>
        </div>
        <h2 class="subtitle">Add Custom Bookmark</h2>
        <div class="field">
          <label class="label">Link</label>
          <div class="control">
            <input class="input" type="text" placeholder="Link" id="link-input">
          </div>
        </div>
        <div class="field">
          <label class="label">Nome</label>
          <div class="control">
            <input class="input" type="text" placeholder="name" id="name-input">
          </div>
        </div>
        <div class="field is-grouped">
          <div class="control">
            <button class="button is-link" id="add-button">Add</button>
          </div>
          <div class="control">
            <button class="button is-danger" id="delete-button">Delete</button>
          </div>
        </div>
      </div>
    </section>

    <script src="script.js"></script>
  </body>
</html>
